<ion-view view-title="">
	<ion-content class="padding login">
		<form ng-submit="submitLogin()">
			<h2>SignIn with your Society Account</h2>
			<h4 class="error">{{error}}</h4>
			<div class="list">
				<label class="item item-input">
					<input type="text" placeholder="Username" ng-model="sa.username">
				</label>
				<label class="item item-input">
					<input type="password" placeholder="Password" ng-model="sa.password">
				</label>
			</div>
			<button class="button button-block button-positive" ng-click="submitLogin()">
				Submit
			</button>
		</form>
	</ion-content>
</ion-view>
